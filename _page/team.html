---
layout: about
title: Team
header: Team
permalink: /about/team/
---
<div class="prose bg-white">
  <div class="container pad-by-50">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="margin-top-0 margin-bottom-2">Our Team</h2>
      </div>
    </div>
    <div class="row">
      {% assign persons = site.data.team %}
      {% for person in persons %}
      <div class="col-sm-12">
        <div class="card-item panel">
          <h4>{{ person.name }}</h4>
          <h6>{{ person.position }}</h6>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
