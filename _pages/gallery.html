---
layout: default
title: Gallery
permalink: /gallery/
body_class: gallery
images:
- HM6A0067.jpg
- HM6A0074.jpg
- HM6A0078.jpg
- HM6A0080.jpg
- HM6A0089.jpg
- HM6A0092.jpg
- HM6A0094.jpg
- HM6A0098.jpg
- HM6A0099.jpg
---
<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<div class="prose bg-white">
  <div class="container pad-by-50">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="margin-top-0 margin-bottom-2">Gallery</h1>
      </div>
    </div>
    <div class="row card-grid">
      <div id="links">
        {% for img in page.images %}
        <div class="col-md-3">
          <a href="{{ site.baseurl }}/assets/gallery/{{ img }}" title="{{ img }}">
            <img src="{{ site.baseurl }}/assets/gallery/thumbnail/{{ img }}" alt="{{ img }}">
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<script src="{{ site.baseurl }}/assets/js/blueimp-gallery.min.js"></script>

<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>
