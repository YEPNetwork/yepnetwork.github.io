<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>


<div class="prose bg-white">
  <div class="container pad-by-50">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="margin-top-0 margin-bottom-2">Our Team</h1>
      </div>
    </div>
    <div class="row card-grid">

    </div>
  </div>
</div>

<div id="links">
	<a href="/assets/images/programs/career-development.jpg" title="Banana">
		<img src="/assets/images/programs/career-development.jpg" alt="Banana">
	</a>
	<a href="/assets/images/programs/diaspora-engagement.jpg" title="Apple">
		<img src="/assets/images/programs/diaspora-engagement.jpg" alt="Apple">
	</a>
</div>

<script src="{{ site.baseurl }}/assets/js/blueimp-gallery.min.js"></script>

<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>
