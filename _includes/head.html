<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="profile" href="http://gmpg.org/xfn/11" />
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Facebook Meta tags -->
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  {% else %}
  <meta property="og:title" content="{{ site.title }}">
  {% endif %}
  {% if page.title %}
  <meta property="og:type" content="website">
  {% else %}
  <meta property="og:type" content="website">
  {% endif %}
  {% if page.description %}
  <meta property="og:description" content="{{ page.description }}">
  {% else %}
  <meta property="og:description" content="{{ site.description }}">
  {% endif %}
  {% if page.url %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% endif %}
  {% if page.img %}
  <meta property="og:image" content="{{ site.url }}/assets/img/blog/{{ page.img }}">
  {% endif %}

  <link rel="shortcut icon" href="/favicon.ico">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{{ "/assets/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">

  <!-- Font Awesome CSS -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Mobile Menu CSS-->
  <link type="text/css" rel="stylesheet" href="{{ "/assets/css/jquery.mmenu.all.css" | prepend: site.baseurl }}">

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>
    <script src="/assets/js/respond.min.js"></script>
  <![endif]-->

  <!-- jQuery -->
  <script src="{{ "/assets/js/jquery.min.js" | prepend: site.baseurl }}"></script>

  <script src="{{ "/assets/js/modernizr.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

  <!-- Gallery -->
  <link rel="stylesheet" href="{{ "/assets/css/blueimp-gallery.min.css" | prepend: site.baseurl }}">

  <!-- Custom js -->
  <script src="{{ "/js/core.js" | prepend: site.baseurl }}"></script>
</head>
