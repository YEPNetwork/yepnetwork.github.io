        <img src="{{ "/assets/images/logo.png" | prepend: site.baseurl" id="logo" alt="The {{ site.title }}">
      </a>
    </div>
    <div class="navbar-right hidden-xs">
      <div class="utilitynav">
        <span class="fac-hub">
          <a href="#" class="fac-hub">Members</a>
