---
layout: page
title: Programs
header: Programs
group: navigation
permalink: /programs/
body_class: programs
---
<section class="hero" style="background-image: url({{ site.baseurl }}/assets/images/hero/YEP-Gala-Picture.jpeg)">
  <div class="inner">
    <div class="copy">
      <h1>YEP Programs</h1>
    </div>
  </div>
</section>

<div class="bg-gray overview">
  <div class="col-sm-12 text-center margin-bottom-4">
    <h2 class="">Our Programs</h2>
  </div>
  <section class="sub-navigation">
    <div class="container">
      <div class="row">
        {% for program in site.programs limit:include.limit %}
        <div class="col-sm-5 col-md-4" style="margin-bottom: 1em;">
          <div class="card">
            <a href="{{ program.url | prepend: site.baseurl }}">
            <figure>
              <img src="{{ "/assets/images/programs/" | prepend: site.baseurl }}{{ program.img }}">
            </figure>
            </a>
            <h3>{{ program.title }}</h3>
            <p>{{ program.content | strip_html | truncatewords:18 }}</p>
            <a href="{{ program.url | prepend: site.baseurl }}" class="btn btn-default">Learn More</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</div>
