  <div class="inner">
      <h1>YEP_Programs</h1>

  </div>

  <section class="sub-navigation">
    <div class="container">
      <div class="row">
        {% for program in site.programs limit:include.limit %}
        <div class="col-sm-5 col-md-4" style="margin-bottom: 1em;">
          <div class="card">
            <a href="{{ program.url | prepend: site.baseurl }}">
            <figure>
              <img src="{{ "/assets/images/programs/" | prepend: site.baseurl }}{{ program.img }}">
            </figure>
            </a>
            <h3>{{ program.title }}</h3>
            <p>{{ program.description | strip_html | truncatewords:18 }}</p>
            <a href="{{ program.url | prepend: site.baseurl }}" class="btn btn-default">Learn More</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</div>
