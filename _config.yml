# Site settings.
title : YEP
email : henok@blencorp.com
tagline: A Jekyll starter for YEP theme.
description: >
 A Jekyll starter for YEP theme.
baseurl: ""
url: ""
analytics: 'UA-99899073-1'

# Special content types.
collections:
  programs:
    output: true
  events:
    output: true
    permalink: /program/:title/
  people:
    output: true
  pages:
    output: true
  diaspora:
    output: true
    permalink: /diaspora-corner/:title/

# About section sub-nav.
about:
  - title: Mission & Vision
    class: mission
    path: /about/mission
  - title: Our History
    class: origin
    path: /about/history
  - title: Accomplishments
    class: accomplishments
    path: /about/accomplishments
  - title: Team
    class: team
    path: /about/team

# Build settings.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js
  - package.json
  - package-lock.json
  - CNAME
  - README.md
